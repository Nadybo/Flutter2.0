name: myhome
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.0.12
  image_picker: ^0.8.3+2
  intl: ^0.18.0
  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.6
  flutter_login_vk: ^2.2.2+1



dev_dependencies:
  flutter_test: 
    sdk: flutter
  flutter_native_splash: ^2.3.11
  flutter_launcher_icons: "^0.13.1"

flutter_native_splash:
  background_image: "assets/images/splash.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/launcher_icon.png"

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/icons/student.svg
    - assets/icons/ghost.svg
    - assets/icons/worker.svg
  fonts:
    - family: Gilroy
      fonts: 
        - asset: assets/fonts/GilroyRegular.ttf
          weight: 400
        - asset: assets/fonts/GilroyBold.ttf
          weight: 700
        - asset: assets/fonts/GilroySemiBold.ttf
          weight: 600
        - asset: assets/fonts/GilroyMedium.ttf
          weight: 500
        - asset: assets/fonts/GilroyBlack.ttf
          weight: 900
    - family: Verdana
      fonts: 
        - asset: assets/fonts/VerdanaBold.ttf
          weight: 700
