name: myhome
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.0.12
  image_picker: ^0.8.3+2
  intl: ^0.18.0
  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.6


dev_dependencies:
  flutter_test: 
    sdk: flutter
  flutter_native_splash: ^2.3.11

flutter_native_splash:
  background_image: "assets/images/splash.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true


flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/icons/student.svg
    - assets/icons/ghost.svg
    - assets/icons/worker.svg
  fonts:
    - family: Gilroy
      fonts: 
        - asset: assets/fonts/GilroyRegular.ttf
          weight: 400
        - asset: assets/fonts/GilroyBold.ttf
          weight: 700
        - asset: assets/fonts/GilroySemiBold.ttf
          weight: 600
        - asset: assets/fonts/GilroyMedium.ttf
          weight: 500
        - asset: assets/fonts/GilroyBlack.ttf
          weight: 900
    - family: Verdana
      fonts: 
        - asset: assets/fonts/VerdanaBold.ttf
          weight: 700
